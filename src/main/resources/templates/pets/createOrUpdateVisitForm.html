<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    <th:block th:if="${visit['new'] && !isReschedule}" th:text="#{new}">New </th:block>
    <th:block th:if="${isReschedule}">Reschedule </th:block>
    Visit
  </h2>

  <b th:text="#{pet}">Pet</b>
  <table class="table table-striped">
    <thead>
      <tr>
        <th th:text="#{name}">Name</th>
        <th th:text="#{birthDate}">Birth Date</th>
        <th th:text="#{type}">Type</th>
        <th th:text="#{owner}">Owner</th>
      </tr>
    </thead>
    <tr>
      <td th:text="${pet.name}"></td>
      <td
        th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"></td>
      <td th:text="${pet.type}"></td>
      <td
        th:text="${owner?.firstName + ' ' + owner?.lastName}"></td>
    </tr>
  </table>

  <form th:object="${visit}" class="form-horizontal" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}"  />
      <input
        th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}" />
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="petId" th:value="${pet.id}" />
        <button class="btn btn-primary" type="submit" th:text="${addVisit ?: 'Add Visit'}">Add Visit</button>
      </div>
    </div>
  </form>

  <br />
  <b th:text="#{previousVisits}">Previous Visits</b>
  <table class="table table-striped">
    <tr>
      <th th:text="#{date}">Date</th>
      <th th:text="#{description}">Description</th>
      <th th:text="#{status}">Status</th>
      <th th:text="#{actions}">Actions</th>
    </tr>
    <tr th:if="${!visit['new']}" th:each="visit : ${pet.visits}">
      <td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"></td>
      <td th:text=" ${visit.description}"></td>
      <td>
        <span th:if="${visit.rescheduled}" class="badge bg-warning" th:text="#{rescheduled}">Rescheduled</span>
        <span th:if="${visit.rescheduledVersion}" class="badge bg-success" th:text="#{rescheduled}">Rescheduled</span>
      </td>
      <td>
        <a th:if="${!visit.rescheduled}"
           th:href="@{/owners/{ownerId}/pets/{petId}/visits/{visitId}/reschedule(ownerId=${owner.id},petId=${pet.id},visitId=${visit.id})}"
           class="btn btn-default" th:text="#{rescheduleVisit}">Reschedule</a>
      </td>
    </tr>
  </table>

</body>
</html>
