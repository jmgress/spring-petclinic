<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    <th:block th:if="${pet['new']}" th:text="#{new}">New </th:block>
    <span th:text="#{pet}">Pet</span>
  </h2>
  <form th:object="${pet}" class="form-horizontal" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label" th:text="#{owner}">Owner</label>
        <div class="col-sm-10">
          <span th:text="${owner?.firstName + ' ' + owner?.lastName}" />
        </div>
      </div>
      <input
        th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Birth Date', 'birthDate', 'date')}" />
      <input
        th:replace="~{fragments/selectField :: select ('Type', 'type', ${types})}" />
      <div class="form-group">
        <label class="col-sm-2 control-label">Pet Picture</label>
        <div class="col-sm-10">
          <input type="file" name="picture" accept=".jpg,.jpeg,.png" class="form-control" />
          <span class="help-block">Only JPG, JPEG, and PNG files (max 5MB)</span>
          <!-- Show current image if one exists during edit -->
          <div th:if="*{pictureUrl != null}">
            <img th:src="*{pictureUrl}" alt="Pet Picture" style="max-width: 200px; margin-top: 10px;" />
            <p>Current picture (upload a new one to replace)</p>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${pet['new']} ? 'Add Pet' : 'Update Pet'"
          class="btn btn-primary" type="submit" th:text="${text}">Add Pet</button>
      </div>
    </div>
  </form>

</body>

</html>
